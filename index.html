<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> -->
        <script defer type="text/javascript" src="src/index.js"></script>
        <script defer type="text/javascript" src="src/movie.js"></script>
    </head>
    <body>

      <nav class="topnav">
        
        <input type="text"
        name="searchBar"
        id="searchBar"
        placeholder="search for a movie title">
        </nav><br>
        <div id="wrapper">
          <div class="grid">
            
          <div class="span-col-4">
          <header>
            <h1>My Movie Database</h1>
          </header>
          </div>
          <hr />
          <section>
            <div class="span-col-3">
            <form id="movie-form" name="movie-form">
              <h2>Add a Movie to the collection!</h2>
          
              <input id='input-title' type="text" name="title" value="" placeholder="Enter Movie Title..." class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Write a description..."></textarea>
              <br><br>
              <textarea id='input-url' type="text" name="image" rows="4" cols="60" value="" placeholder="Enter a Movie Poster image URL..." class="input-text"></textarea>
              <br><br>
                
              <p>Please Select a Genre</p>
              <select id="categories" name="categories">
                <option value="1">Action</option>
                <option value="2">Comedy</option>
                <option value="3">Drama</option>
                <option value="4">Sci_fi</option>
                <option value="5">Horror</option>
                <option value="6">Mystery</option>
                <option value="7">Romance</option>
                <option value="8">Thriller</option>
                <option value="9">Western</option>
              </select>
              <br><br>

              <p style="text-align: left">Rate This Title</p>
              <div class="rating-container">
                <div class="form">
                  <div class="stars">
                    <input type="radio" name="star" class="star-1" id="star-1" />
                    <label class="star-1" for="star-1">1</label>
                    <input type="radio" name="star" class="star-2" id="star-2" />
                    <label class="star-2" for="star-2">2</label>
                    <input type="radio" name="star" class="star-3" id="star-3" />
                    <label class="star-3" for="star-3">3</label>
                    <input type="radio" name="star" class="star-4" id="star-4" />
                    <label class="star-4" for="star-4">4</label>
                    <input type="radio" name="star" class="star-5" id="star-5" />
                    <label class="star-5" for="star-5">5</label>
                    <span></span>
                  </div>
                </div class="form">
                
                
              </div>
              <br><br>
              

              <input id= 'create-button' type="submit" name="submit" value="Submit" class="submit">
            </form>
            <hr />
            </div>
            <br><br>
          
          </section>
         </div>
        </div>
        <div class="span-col-1">
      <div id="movie-container"></div>
    </div>
      
  </body>
</html>
