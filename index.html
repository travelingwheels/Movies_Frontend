<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies</title>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="movie.js"></script>
    </head>
    <body>
        <div id="wrapper">

          <header>
            <h1>All About Movies</h1>
          </header>

          <section>

            <form id="movie-form" >
              <h3>Add a Movie to the collection!</h3>
          
              <input id='input-title' type="text" name="title" value="" placeholder="Enter Movie Title..." class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Write a description..."></textarea>
              <br><br>
              <textarea id='input-url' type="text" name="image" rows="4" cols="60" value="" placeholder="Enter a Movie Poster image URL..." class="input-text"></textarea>
              <br><br>
                
                <p>Please Select a Genre</p>
              <select id="categories" name="categories">
                <option value="1">Action</option>
                <option value="2">Comedy</option>
                <option value="3">Drama</option>
                <option value="4">Sci_fi</option>
                <option value="5">Horror</option>
                <option value="6">Mystery</option>
                <option value="7">Romance</option>
                <option value="8">Thriller</option>
                <option value="9">Western</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Submit" class="submit">
              <hr />
            </form>
            <br><br>
          
          </section>
        </div>
      <div id="movie-container"></div>
  </body>
</html>
